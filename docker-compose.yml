services:
  app:
    build: .
    restart: unless-stopped
    volumes:
      - app-data:/app/server/data
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  app-data:
  caddy-data:
  caddy-config:
